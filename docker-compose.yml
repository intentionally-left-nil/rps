version: '3.7'

services:
  web:
    build:
      context: ./web
    ports:
      - '3000:3000'
    depends_on:
      - api
  api:
    build:
      context: ./api
    ports:
      - '5000:5000'
    environment:
      REDIS_URL: redis
    depends_on:
      - redis
  notif:
    build:
      context: ./notif
    ports:
      - '4000:4000'
    depends_on:
      - redis
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
volumes:
  redis-data:
